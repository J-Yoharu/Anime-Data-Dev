<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="carousel/owl.carousel.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="carousel.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <!-- default page-style -->
    <style media="screen">
      #search{
        position: relative;
  			height: 100%;
  			background-repeat: no-repeat;
  			background-size: cover;
  			background-attachment: fixed;
        background-image: url("images/kimi-no-na-wa.jpg")
      }
      .anime{
        color:white;
        font-weight: bold;
        font-family:"Impact";
      }
      .data{
        color:#d92145;
      }

      .fa-search:hover{
        color: #ffffff;
        background-color:#343a40;
        cursor:pointer;
      }
    </style>
  </head>

  <body onload="loadHome()">
    <div class="wrapper">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light position-abolute d-absolute">
        <a class="navbar-brand anime border-right pr-3" href="#">Anime <span class="data">Data</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0" id="searchNav" style='display:none;'>
            <div class="input-group">
              <input type="text" id="inputAnimeNav" class="form-control" placeholder="Pesquisar">
              <div class="input-group-prepend">
                <span class="input-group-text fa fa-search" onclick="homeSearch()"></span>
              </div>
            </div>
          </form>

        </div>
      </nav>

      <!-- Div com o container da pesquisa e carousel  -->
      <div id="content">
        <!-- container de pesquisa -->
        <div class="container-fluid" id="search" style="height:40rem;">
          <div class="row h-50 pt-5">
            <div class="col d-flex justify-content-center align-items-end">
              <span class="h1 anime" style="font-size:5rem;">Anime <span class="data">Data</span></span>
            </div>
          </div>

          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-5 d-flex">
              <div class="input-group input-group-lg" id="searchDefault">
                <input type="text" id="inputAnime" class="form-control" placeholder="Pesquisar">
                <div class="input-group-prepend">
                  <span class="input-group-text fa fa-search" onclick="homeSearch()"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- container dos carousel -->
        <div class="container-fluid" id="carouselContainer">
          <div class="row">
            <div class="col-3 d-flex">
            </div>
          </div>
        </div>
      </div>

      <!-- container do resultado da pesquisa -->
      <div class="container-fluid" id="searchContainer">
      </div>

      <div class="container-fluid text-center">
        FOOTER
      </div>

    </div>


    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js" type="text/javascript"></script>
    <script src="carousel/owl.carousel.js"></script>
    <script type="text/javascript">
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    </script>
  </body>
</html>
