<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style media="screen">
      .infoLink:hover{
        cursor:pointer;
        color:black;
        border-bottom:3px solid #0275d8;
        transition: 0.5s;
      }
    </style>
  </head>
  <body onload="loadHome()">
    <div class="wrapper" style="background-color:#001829">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light position-abolute d-absolute bg-light" id="navAnchor">
        <a class="navbar-brand anime border-right pr-3" href="#">Anime <span class="data">Data</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto" id="navBar">
            <!-- Template engine navbar -->
          </ul>

          <!-- Barra de pesquisa -->
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group" id="searchNav">
            </div>
          </form>

        </div>
      </nav>

        <div class="container bg-light">
          <!--col video / col info  -->
          <div class="row mt-3">
            <!-- col video -->
            <div class="col-12 col-md-8">
              <!-- linha de titulo / status -->
              <div class="row">
                <div class="col">
                  <h1 id="animeTitle"></h1>
                </div>
              </div>
              <!-- linha com o vídeo container-->
              <div class="row">
                <div class="col">
                  <div class="" id="colVideo">

                  </div>

                </div>
              </div>
              <!-- linha com nome do vídeo -->
              <div class="row">
                <div class="col">
                  <h3 id="videoTitle"></h3>
                </div>
              </div>
              <div class="row">
                <div class="col" id="info">
                  <ul class="" style="list-style:none">
                    <h4>Sinopse</h4>
                    <li id="synopsis"></li>
                    <h4>Episódios</h4>
                    <li id='episodes'></li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Barra lateral com opening e ending -->
            <div class="col bg-danger p-2 m-2">
              <!-- linha com menu de info -->
              <div class="row bg-light p-0 m-0 text-center">
                <div class="col p-2 infoLink" style="background-color:white" id="btnOpening" onclick="loadOpening(this)">
                  Openings
                </div>
                <div class="col p-2 infoLink" style="background-color:#dc3545" id="btnEnding" onclick="loadEnding(this)">
                  Endings
                </div>
              </div>

              <!-- linha com dados de acordo com a info -->
              <div class="row bg-light m-0 p-0">
                <div class="col p-0 m-0" id="opening" >
                  <table class="table table-bordered table-hover" id="openings">

                  </table>
                </div>
                <div class="col d-none p-0 m-0" id="ending" >
                  <table class="table table-bordered table-hover" id="endings">
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>


      <!-- FOOTER -->
      <div class="container-fluid">

        <!-- Black Row superior -->
        <div class="row" style="background-color:black;">

          <!-- Midia Footer  -->
          <div class="col-4">
            <!-- Titulo Midia Footer -->
            <div class="row d-flex align-items-center justify-content-center pt-4">
              <span class="text-white h6">Siga-nos</span><br>
            </div>

            <!-- Midia Footer -->
            <div class="row d-flex align-items-center justify-content-center">
                <span id="midiaFooter" class="d-flex"></span>
            </div>
          </div>

          <!-- IMG Solo Leveling -->
          <div class="col-4 pb-5 mb-5">
            <div class="d-flex justify-content-center">
              <img src="images/solo-leveling1.png" class="position-absolute"  style="width:8rem;" >
            </div>
          </div>

          <!-- Arrow-UP, Menu Footer -->
          <div class="col-4">
            <!-- Arrow-UP Archor -->
            <div class="d-flex align-items-start justify-content-end">
              <a class="fa fa-3x fa-inverse fa-arrow-circle-up" style="text-decoration:none;transition:0.5s" href="#navAnchor"></a>
            </div>
            <!-- Menu Footer -->
            <div class="d-flex align-items-center justify-content-center">
              <span class="text-white d-flex" id="menuFooter"></span>
            </div>
          </div>

        </div>
        <!-- Termino Black Row -->

        <!-- Newslatter, imagem e copyright -->
        <div class="row pt-4 pb-4" style="background-color:#001829;">

          <!-- Newslatter -->
          <div class="col-4">
            <div class="d-flex align-items-center justify-content-center">
              <span class="text-white" style="font-weight:bold" >ASSINE NOSSA NEWSLATTER</span>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <input type="text" class="form-control col-md-6 bg-dark" placeholder="coloque seu e-mail" style="border:none"> <input type="button" class="btn btn-primary ml-2"value="Assine">
            </div>
          </div>

          <!-- Div central que contem o espaçamento da imagem -->
          <div class="col-4"></div>

          <!-- Copyright -->
          <div class="col-4 d-flex align-items-end justify-content-center">
              <span class="text-white" id="footerCopyright"></span>
          </div>

        </div>
        <!-- Término Newslatter -->

      </div>
      <!-- Término Footer -->

    </div>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./templateEngine.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./auth.js"></script>
    <script src="./search.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script type="text/javascript" src="./info.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    </script>
  </body>
</html>
